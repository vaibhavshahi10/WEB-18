<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <h1>Frontend</h1>
    <div id="container"></div>
</body>
</html>
<script>
    var investorarr=JSON.parse(localStorage.getItem("investorsdata"));

    investorarr.forEach(function(el){
        var box=document.createElement("div");


        var avatar=document.createElement("img");
        avatar.setAttribute("src",el.image);
        var name=document.createElement("h2");
        name.innerText=el.name;
        var position=document.createElement("p");
        position.innerText=el.role;
        var logo=document.createElement("img");
        logo.setAttribute("src",el.companylogo);
        box.append(avatar,name,position,logo);
        document.querySelector("#container").append(box);
    });

</script>
