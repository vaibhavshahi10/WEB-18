<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <h1>Backend</h1>
    <form>
        <input id="name" type="text" placeholder="name">
        <input id="imgurl" type="text" placeholder="image link">
        <input id="companylogo" type="text" placeholder="companylogo link">
        <input id="role" type="text" placeholder="role">
        <input type="submit">
    </form>
</body>
</html>
<script>

    var arr=JSON.parse(localStorage.getItem("investorsdata")) || [];
    
    document.querySelector("form").addEventListener("submit",onsubmission)
    function onsubmission()
    {
        event.preventDefault();
        var obj={
                  name:document.querySelector("#name").value,
                  image:document.querySelector("#imgurl").value,
                  companylogo:document.querySelector("#companylogo").value,
                  role:document.querySelector("#role").value
                };

         arr.push(obj);
         localStorage.setItem("investorsdata",JSON.stringify(arr));

                

    }
</script>
