    var count=JSON.parse(localStorage.getItem("counter")) || 0;
    document.querySelector("h1").innerText=count;

    document.querySelector("#inc").addEventListener("click",onincclick);
    function onincclick()
    {
        count++;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("counter",count);
    }
    document.querySelector("#dec").addEventListener("click",ondecclick)
    function ondecclick()
    {
        count--;
        document.querySelector("h1").innerText=count;
        localStorage.setItem("counter",count);
    }

    
</script>
